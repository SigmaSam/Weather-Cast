<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <script src="https://kit.fontawesome.com/68c9428c25.js" crossorigin="anonymous">
    </script>    
    <link href="./styles/tailwind.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
    <meta name="description" content="Weather App" />
    <meta name="title" property="og:title" content="Weather App" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51100100756_c018b1c094.jpg" />
    <meta name="description" property="og:description" content="A simple page to check the Weather in any city, that also gives you the description from a Wikipedia article of the place." />
    <meta name="author" content="Samuel Almao" />
</head>
<body id="bodyBg" class="h-screen">
    <header class="header flex justify-center font-bold bg-blue-500 py-2">
        <h1 id="title" class="text-7xl">Weather Cast</h1>
    </header>
    <main class="flex flex-col justify-around">
        <section class="flex flex-col items-center text-center mx-auto font-mono font-bold mt-4 bg-white border rounded w-1/3 shadow-lg p-2">
            <form class="flex flex-col" id="locForm">
                <label for="location">
                    Lets Chek a Place in the World.
                </label>
                <input class="border border-2 rounded text-center" type="text" id="location" name="location">
                <button class=" bg-blue-700" type="button">Search</button>
            </form>
            <p class="mt-4">Celcius or Fahrenheit?</p>
            <label class="switch mt-2">  
                <input id="switch" type="checkbox" value='false'>
                <span class="slider round"></span>
            </label>
        </section>
        <section  class="flex flex-row justify-center text-center font-mono mt-5 max-h-60">
            <div class="flex flex-col rounded bg-white border justify-center p-1 mx-2 shadow-lg" id="card">
                <h1 id="value">Find</h1>
                <div class="flex justify-center items-center">
                    <p class="mx-2" id="condition"></p>
                    <i id ="icon"></i>
                </div>
                <p id="city">Your city up there</p>
                <i id ="icon"></i>
            </div>
            <div class="flex flex-col rounded bg-white border hidden w-1/2 p-2 shadow-lg" id="cardWiki">
                <h1 id="cityName" class="font-bold "></h1>                
                <p id="snippet"></p>
            </div>

            
        </section>
        <script src="main.js"></script>
    </main>
</body>
</html>
